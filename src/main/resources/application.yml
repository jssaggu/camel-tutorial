server:
    port: 8080

    tomcat:
        threads:
            max: 50
            min-spare: 2
        max-connections: 10

camel:
    servlet:
        mapping:
            context-path: /services/*
    springboot:
        routes-include-pattern: classpath:camel-routes/*
        tracing: false
    thread-pool:
        pool-size: 28
        max-pool-size: 48
        config:
            max-pool-size: 38
            pool-size: 58
    component:
        rabbitmq:
            prefetchEnabled: true
            prefetchGlobal: false
            prefetchSize: 0
            prefetchCount: 1


jss:
    camel:
        hello:
            enabled: false
        seda:
            enabled: false
        file:
            enabled: false
        rabbitmq:
            enabled: false
        rabbitmq-throttler:
            enabled: false
        wiretap:
            enabled: false
        rest-java-dsl:
            enabled: false
        #Weather (Non Rabbit); enable rabbitmq for Rest with Rabbit
        rest-dsl:
            enabled: false
        rest-metrics:
            enabled: false
        kafka:
            enabled: false
        error-handlers:
            enabled: false
        jms:
            enabled: false
        testcontainers:
            enabled: false
        saga:
            enabled: false
        circuit-breaker:
            enabled: false

metrics: 0 */1 * * * *

logging:
    level:
        root: INFO
        org.apache.camel: INFO
        com.jss.camel.components: INFO
        org.apache.http: INFO
        org.apache.commons.httpclient: INFO
        org.apache.coyote: INFO

