management:
    health:
        rabbit:
          enabled: false
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
    endpoints:
        web:
            exposure:
                include:
                    - info
                    - health
                    - prometheus
                    - liveness
    endpoint:
        health:
            show-details: never
            probes:
                enabled: true

            group:
                readiness:
                    include: "*"

spring:
    jmx:
        enabled: true
