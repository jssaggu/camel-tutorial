server:
    port: 8080

camel:
    servlet:
        mapping:
            context-path: /services/*
    springboot:
        routes-include-pattern: classpath:camel-routes/*


jss:
    camel:
        hello:
            enabled: false
        seda:
            enabled: false
        file:
            enabled: false
        weather:
            enabled: false
        wiretap:
            enabled: false
        rest:
            enabled: false
        rest-dsl:
            enabled: false
        rest-metrics:
            enabled: false
        kafka:
            enabled: false
        error-handlers:
            enabled: false
        jms:
            enabled: true

metrics: 0 */1 * * * *

logging:
    level:
        root: INFO
        org.apache.camel: INFO
        com.jss.camel.components: INFO
---
spring:
    config:
        activate:
            on-profile: management

management:
    health:
        rabbit:
          enabled: false
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
    endpoints:
        web:
            exposure:
                include:
                    - info
                    - health
                    - prometheus
                    - liveness
    endpoint:
        health:
            show-details: never
            probes:
                enabled: true

            group:
                readiness:
                    include: "*"